<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabel Format Pendaftaran</title>
	<style>
		.judul{
			text-align: center;
			color: white;
		}
		a{
			text-decoration: none;
			color: black;
		}
		
	</style>
</head>
<body>
	<table border="1" cellspacing="0 " cellpadding="5" align="center" >
		<caption>HARUS MENGISI FORMULIR DENGAN BENAR!!</caption>
		<br>
		<thead>
			<tr>
				<th colspan="2" class="judul" bgcolor="navy"><b>MENGISI FORMULIR PENDAFTARAN</b></th>
			</tr>
		</thead>

		<tbody>
			<tr>

				<td>
					<label for="nama">Nama : </label>
				</td>

				<td>
					<input type="text" id="nama">
				</td>
			</tr>
			<tr>
				<td>
					<label for="alamat">Alamat anda sekarang : </label>
				</td>
				<td>
					<input type="alamat">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Asal">Masukan Asal kampung halaman :</label>
				</td>
				<td>
					<select >
						<option>Bali</option>
						<option>Lombok</option>
						<option>Jawa</option>
						<option>Sumatera</option>
						<option>Kalimantan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2" bgcolor="red"></td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit"><a href="index2.html">Kirim</a></button>
				</td>
			</tr>
		</tbody>

	</table>
	
</body>
</html>
