<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">


    <form action="" method="post">
      <div class="input" align="center">
        <h1>FORMULIR PENDAFTARAN MAHASISWA</h1>
      </div>
      <div class="input">
        <label for="nama">Nama </label>
        <input type="text" id="nama" class="input-data" placeholder="Masukan nama anda">
      </div>

      <div class="input">
        <label for="email">Email </label>
        <input type="email" id="email" class="input-data" placeholder="Masukan email anda">
      </div>

      <div class="input">
        <label for="password">Password </label>
        <input type="password " id="password" class="input-data" placeholder="Masuka password">
      </div>

      <div class="input">
        <label for="jk">Jenis kelamin </label>
        <div class="input-jk">
          <input type="radio" id="laki-laki" name="jk"><label for="laki-laki"> Laki-laki</label>
          <input type="radio" id="perempuan" name="jk"><label for="perempuan"> Perempuan</label> 
          
        </div>
      </div>

      <div class="input">
        <label for="hobby">Hobby </label>
        <div class="input-jk">
          <input type="checkbox"><label for="basket"> Basket</label>
          <input type="checkbox"><label for="sepakbola"> Sepakbola</label>
          <input type="checkbox"><label for="tenis meja"> Tenis meja</label>
          
        </div>
      </div>

      <div class="input">
        <label for="negara">Negara </label>
        
          <select name="negara" id="" class="input">
            <option value="indonesia">Indonesia</option>
            <option value="brazil">Brazil</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapura">Singapura</option>
            
          </select>
          
    
        
      </div>
      <div class="input">
        <label for="komentar">Komentar </label>
        <textarea name="" id="" cols="30" rows="10" class="input-jk"></textarea>
      </div>

      <div class="input-jk" align="center">
        <input type="submit" class="input">
      </div>


    </form>
    </div>


  
</body>
</html>
